<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7eaa27f3ff.js" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="main-container">
    <div class="navbar">
        <div class="logo">
            <img src="IMAGES/review.jpg">
        </div>
        <h1> Blood<br> Centre</h1>
        
        <div class="menu">
            <ul>
                <li>
                    
                    <a href="http://127.0.0.1:5500/Dashboard.html">HOME</a>
                    <a href="http://127.0.0.1:5500/Donateform.html">DONATE BLOOD</a>
                    <a href="http://127.0.0.1:5500/Requestform.html">REQUEST BLOOD</a>
                    <a href="#">ABOUT US</a>
                    <a href="#">CONTACTS</a>
                    
                    
                </li>
            </ul>
            <div class="search">
                <input type="Search" class="srch" placeholder="Type Here">
                <button class="btn" > SEARCH</button>
            </div>
        </div>
    </div>
 
   
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="http://127.0.0.1:5500/Dashboard.html">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <p>Forgot password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button  id="signupBtn">Sign Up</button>
                    <button  id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
    

        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }
        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }
   
    </script>
</body>
</html>
